    <div class="calc2">              
    <form method="get" action="">
        <h2 class="head">Random number generator</h2>                  
        <p>Generate <input id="amount" type="number" name="num" value="10" size="6" maxlength="12"> random numbers (maximum 10,000).</p>                  
        <p>Insert value between <input id="first" type="number" name="min" value="0" size="6" maxlength="12"> and <input id="second" type="number" name="max" value="30" size="6" maxlength="12">
        limit Â±1,000,000,000.</p>                                                                                                                                                                                      
    </form>
      <button onclick = "getRndInteger()" >Generate</button>
      <h3 id="rndmNumbers"></h3>  
      <h3 id="sortedNumbers"></h3>
      <div class="occDiv" id="occurances"></div>                                  
        <script>
            function getRndInteger(first, second) {
              var amount = document.getElementById("amount").value;
              var first = document.getElementById("first").value;
              var second = document.getElementById("second").value;
              var givenNumbers = [] ;
              while(givenNumbers.length < amount){
                var randNumber = Math.round((Math.random() * second));
                if( randNumber >= first){
                  givenNumbers.push(randNumber);
                }
              }
              rndmNumbers.innerHTML = givenNumbers ; 
              var tulokset = [] ;
              for(let i = 0; i < givenNumbers.length; i++){
                if (givenNumbers[i] in tulokset){
                  tulokset[givenNumbers[i]]++ ;
                }
                else if(tulokset === undefined){
                  tulokset = 0 ;
                }
                else{
                  tulokset[givenNumbers[i]] = 1 ;
                }
              }
              var keyValues = tulokset.keys();
              for (const key of keyValues) {
                var div = document.createElement("div");
                document.getElementById("occurances").appendChild(div).id=key;
                if(tulokset[key] == undefined){
                  tulokset[key] = 0 ;
                }
                document.getElementById(key).innerHTML = key + " is found " + tulokset[key] + " times." ;
              }
            }
        </script>
